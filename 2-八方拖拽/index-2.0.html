<html lang="en">
<head>

    <title>八方拖拽</title>

        html,body{
            height: 100%;
        }
        body {
            margin:0;
            padding: 0;
        }
        #box {
            width:200px;
            height: 200px;
            min-width: 80px;

            top:200px;
            cursor: default;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <script src="index-2.0.js"></script>
</body>
