<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>zzzrd</title>
    <style>
        #main {
            width: 600px;
            height: 400px;
        }
    </style>
</head>
<body>
    <div id="main"></div>
    <script src="echarts.min.js"></script>
    <script>
        //基于准备好的dom，初始化echarts实例
        let box=document.getElementById("main");
        let myChart= echarts.init(box);

        //指定图标的配置项和数据
        let option = {
            title: {
                text: 'ECharts 入门实例'
            },
            tooltip: {},
            legend: {
                data: ['销量']
            },
            xAxis: {
                data: ['衬衫','羊毛衫','裤子','高跟鞋','袜子','包']
            },
            yAxis: {

            },
            series: [{
                name: '销量',
                type: 'bar',
                data: [5,20,39,10,10,20]
            }]
        };

        // 使用刚指定好的配置项和数据显示图表
        myChart.setOption(option);
    </script>
</body>
</html>
