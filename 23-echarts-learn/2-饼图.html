<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>zzzrd</title>
    <style>
        #main {
            width: 600px;
            height: 400px;
        }
    </style>
</head>
<body>
    <div id="main"></div>
    <script src="echarts.min.js"></script>
    <script>
        /*，饼图主要是通过扇形的弧度表现不同类目的数据在总和中的占比，它的数据格式比柱状图更简单，只有一维的数值，不需要给类目。因为不在直角坐标系上，所以也不需要xAxis，yAxis。*/

        let myChart = echarts.init(document.getElementById("main"));

        myChart.setOption({
            title: {
                text: 'ECharts 入门实例'
            },
            series: [{
                name: "访问来源",
                type: "pie",
                radius: "55%",
                data: [
                    {name: "视频广告",value: 235},
                    {name: "联盟广告",value: 274},
                    {name: "邮件营销",value: 310},
                    {name: "直接访问",value: 335},
                    {name: "搜索引擎",value: 400}
                ]
            }]
        });
    </script>
</body>
</html>
