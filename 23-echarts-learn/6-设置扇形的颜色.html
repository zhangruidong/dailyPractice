<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>zzzrd</title>
    <style>
        #main {
            width: 600px;
            height: 400px;
        }
    </style>
</head>
<body>
    <div id="main"></div>
    <script src="echarts.min.js"></script>
    <script>
        let myChart = echarts.init(document.getElementById("main"));
        myChart.setOption({
            title: {
                text: 'ECharts 入门实例'
            },
            backgroundColor: "#2c343c",
            textStyle: {
                color: "rgba(255,255,255,0.3)"
            },
            roseType: 'angle',
            series: [{
                name: "访问来源",
                type: "pie",
                radius: "55%",
                data: [
                    {name: "视频广告",value: 235},
                    {name: "联盟广告",value: 274},
                    {name: "邮件营销",value: 310},
                    {name: "直接访问",value: 335},
                    {name: "搜索引擎",value: 400}
                ],
                itemStyle: {
                    normal: {
                        color: "green",
                        shadowBlur: 200,
                        shadowColor: "rgba(255,255,255,0.3)"
                    }
                }
            }]
        });
    </script>
</body>
</html>
